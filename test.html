<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts 图表</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #chart-container {
            width: 100%;
            height: 100%;
        }
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="main"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            
            // 根据父容器大小调整图表
            function resizeChart() {
                myChart.resize();
            }
            window.addEventListener('resize', resizeChart);
            
            var option = {
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['2019-10-10', '2019-10-11', '2019-10-12', '2019-10-13', 
                           '2019-10-14', '2019-10-15', '2019-10-16', '2019-10-17', '2019-10-18']
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '30%']
                },
                visualMap: {
                    type: 'piecewise',
                    show: false,
                    dimension: 0,
                    seriesIndex: 0,
                    pieces: [
                        {
                            gt: 1,
                            lt: 3,
                            color: 'rgba(0, 0, 180, 0.4)'
                        },
                        {
                            gt: 5,
                            lt: 7,
                            color: 'rgba(0, 0, 180, 0.4)'
                        }
                    ]
                },
                series: [
                    {
                        type: 'line',
                        smooth: 0.6,
                        symbol: 'none',
                        lineStyle: {
                            color: '#5470C6',
                            width: 5
                        },
                        markLine: {
                            symbol: ['none', 'none'],
                            label: { show: false },
                            data: [
                                { xAxis: 1 },
                                { xAxis: 3 },
                                { xAxis: 5 },
                                { xAxis: 7 }
                            ]
                        },
                        areaStyle: {},
                        data: [200, 560, 750, 580, 250, 300, 450, 300, 100]
                    }
                ]
            };
            
            option && myChart.setOption(option);
            resizeChart();
        });
    </script>
</body>
</html>
